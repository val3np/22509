    <h1 id="title-pag">Contacto</h1>

    <section class="container">
        <form class="form" name="form" id="form" method="get">

            <div class="form-section">
                <label for="name-cliente" class="label">Nombre</label>
                <div class="formulario">
                    <input type="text" class="form-input" name="nombre" id="name-cliente" maxlength="30" placeholder="Ingrese su nombre" required>
                </div>
            </div>

            <div class="form-section">
                <label for="last-name-cliente" class="label">Apellido</label>
                <div class="formulario">
                    <input type="text" name="apellido" class="form-input" id="name-cliente" maxlength="30" placeholder="Ingrese su apellido" required>
                </div>
            </div>

             <div class="form-section">
                <label for="mail-cliente" class="label">Mail</label>
                <div class="formulario">
                    <input type="email" name="email" class="form-input" id="mail-cliente" placeholder="Ingrese su mail" required>
                </div>
            </div>

            <div class="form-section">
                <label for="telefono" class="label">Teléfono</label>
                <div class="formulario">
                    <input type="number" name="celular" class="form-input"  id="telefono" placeholder="Ingrese su número de teléfono">
                </div>
            </div>

            <div class="form-section">
                <label for="country-cliente" class="label">País</label>
                <div class="formulario">
                    <input type="text" name="pais" class="form-input" id="name-cliente" maxlength="15" placeholder="Ingrese su país">
                </div>
            </div>

            <div class="form-section">
                <label for="motivo" class="label">Motivo del contacto</label>
                <div class="form-radio">
                    <div class="form-radio-check">
                        <input type="radio" name="motivo" id="consulta" value="consulta" required>
                        <label for="consulta" class="label-radio">Consulta</label>
                    </div>
                    <div class="form-radio-check">
                        <input type="radio" name="motivo" id="sugerencia" value="sugerencia" required>
                        <label for="consulta" class="label-radio">Sugerencia</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <label for="mensaje" class="label" id="mensaje">Mensaje</label>
                <br>
                <textarea name="mensaje" name="mensaje" class="textarea"  id="txt-area" cols="30" rows="10" placeholder="Ingrese su mensaje" required></textarea>
            </div>

            <div class="form-btn">
                <button type="reset" class="btn-borrar">Borrar</button>
                <button type="submit" onclick="info()" class="btn-enviar">Enviar</button>
            </div>
        </form>
    </section>
